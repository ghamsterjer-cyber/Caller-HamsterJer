        function checkPermissions() {
            updateHackStatus('üîç –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π...');
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º getUserMedia

                updatePermissionStatus('userMediaStatus', 'granted', '‚úÖ –î–æ—Å—Ç—É–ø–µ–Ω');

            // –ü—Ä–æ–≤–µ—Ä—è–µ–º HTTPS

            } else {

            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º WebView
            const isWebView = /(iPhone|iPod|iPad).*AppleWebKit/i.test(navigator.userAgent) ||
                              /Android.*wv/.test(navigator.userAgent) ||
                              /Kodular/.test(navigator.userAgent);
            
            if (isWebView) {
                updatePermissionStatus('webviewStatus', 'denied', '‚ùå WebView');

        // –ú–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–µ –ø–æ–ø—ã—Ç–∫–∏ –∑–∞–ø—Ä–æ—Å–∞ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π
        function requestPermissions() {
            updateHackStatus('üîÑ –ú–Ω–æ–∂–µ—Å—Ç–≤–µ–Ω–Ω—ã–π –∑–∞–ø—Ä–æ—Å —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π...');
            
            let attempts = 0;
            const maxAttempts = 5;
            
            function attemptGetUserMedia() {
                attempts++;
                updateHackStatus(`üîÑ –ü–æ–ø—ã—Ç–∫–∞ ${attempts} –∏–∑ ${maxAttempts}`);
                
                navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    },
                    video: false
                }).then(stream => {
                    updateHackStatus('‚úÖ getUserMedia —É—Å–ø–µ—à–Ω–æ!');

                    // –°–æ–∑–¥–∞–µ–º –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç

                }).catch(error => {
                    console.error(`–ü–æ–ø—ã—Ç–∫–∞ ${attempts} –æ—à–∏–±–∫–∞:`, error);
                    
                    if (attempts < maxAttempts) {
                        // –ü—Ä–æ–±—É–µ–º –µ—â–µ —Ä–∞–∑ —Å –¥—Ä—É–≥–∏–º–∏ –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º–∏

                                    .then(attemptGetUserMedia)
                                    .catch(() => setTimeout(attemptGetUserMedia, 1000));

                                // –° constraints

                                    audio: { 
                                        sampleRate: 44100,
                                        channelCount: 1 
                                    }, 
                                    video: false 
                                })
                                    .then(attemptGetUserMedia)
                                    .catch(() => setTimeout(attemptGetUserMedia, 1000));
                            } else if (attempts === 4) {
                                // –ú–∏–Ω–∏–º–∞–ª—å–Ω—ã–µ constraints
                                navigator.mediaDevices.getUserMedia({ audio: true })
                                    .then(attemptGetUserMedia)
                                    .catch(() => setTimeout(attemptGetUserMedia, 2000));
                            }
                        }, 1000);
                    } else {
                        updateHackStatus('‚ùå –í—Å–µ –ø–æ–ø—ã—Ç–∫–∏ –Ω–µ—É–¥–∞—á–Ω—ã');
                        updateStatus('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É', 'error');

        // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π getUserMedia

            updateHackStatus('üîÑ –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π –∑–∞–ø—Ä–æ—Å...');
            
            // –ü—Ä–æ–±—É–µ–º –≤—ã–∑–≤–∞—Ç—å —Å–∏—Å—Ç–µ–º–Ω—ã–π –¥–∏–∞–ª–æ–≥ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏–π
