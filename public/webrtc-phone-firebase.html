<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">

    <title>WebRTC –ó–≤–æ–Ω–∏–ª–∫–∞ - Custom Tabs</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            margin: 20px;
            position: relative;
        }
        
        .close-btn {
            position: absolute;
            top: -10px;
            right: -10px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
            transition: all 0.3s ease;
            z-index: 1000;
        }
        
        .close-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        button:active {
            transform: scale(0.98);
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.3);
        }
        
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 12px;
            font-weight: 600;
            text-align: center;
            font-size: 14px;
        }
        
        .status.success {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #155724;
        }
        
        .status.error {
            background: linear-gradient(135deg, #fccb90 0%, #ff9a9e 100%);
            color: #721c24;
        }
        
        .status.info {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #0c5460;
        }
        
        .call-status {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            font-weight: 600;
            color: #333;
        }
        
        .hidden {
            display: none;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.7; }
            100% { opacity: 1; }
        }
        
        .environment-info {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: #667eea;
        }
        
        /* –û–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
        @media (max-width: 480px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            
            h1 {
                font-size: 20px;
                margin-bottom: 20px;
            }
            
            button {
                padding: 12px;
                font-size: 14px;
            }
        }
        
        /* Custom Tabs –æ–ø—Ç–∏–º–∏–∑–∞—Ü–∏—è */
        .custom-tabs-mode {
            padding-top: 0;
        }
        
        .custom-tabs-mode .container {
            border-radius: 0;
            margin: 0;
            min-height: 100vh;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="environment-info" id="envInfo">üåê –ë—Ä–∞—É–∑–µ—Ä</div>
    
    <div class="container">
        <button class="close-btn" onclick="closeCustomTab()">‚úñ</button>
        
        <h1>üì± WebRTC –ó–≤–æ–Ω–∏–ª–∫–∞</h1>

        <div class="input-group">
            <label for="roomKey">üîë –ö–ª—é—á –∫–æ–º–Ω–∞—Ç—ã:</label>
            <input type="text" id="roomKey" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á (–Ω–∞–ø—Ä–∏–º–µ—Ä: 1111)" value="1111">
        </div>

        <div class="input-group">
            <button id="createCallBtn" class="btn-primary" onclick="createCall()">üìû –°–æ–∑–¥–∞—Ç—å –∑–≤–æ–Ω–æ–∫</button>
            <button id="joinCallBtn" class="btn-primary" onclick="joinCall()">üìû –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ –∑–≤–æ–Ω–∫—É</button>
            <button id="endCallBtn" class="btn-danger hidden" onclick="endCall()">üîö –ó–∞–≤–µ—Ä—à–∏—Ç—å –∑–≤–æ–Ω–æ–∫</button>
        </div>

        <div id="status" class="status info">üì± –ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</div>
        <div id="callStatus" class="call-status hidden">üîá –ù–µ—Ç –∑–≤–æ–Ω–∫–∞</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        let localStream = null;
        let remoteStream = null;
        let peerConnection = null;
        let isInitiator = false;
        let roomKey = '';

        // Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const firebaseConfig = {
            apiKey: "AIzaSyD1TafaoL4HwEo5FKz7m4_6XOeJ3X5kGxg",
            authDomain: "webrtc-phone-app.firebaseapp.com",
            databaseURL: "https://webrtc-phone-app-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "webrtc-phone-app",
            storageBucket: "webrtc-phone-app.firebasestorage.app",
            messagingSenderId: "505124007738",
            appId: "1:505124007738:web:763b4a1b3cf2b7c830aa03",
            measurementId: "G-TJ2QY59CDJ"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        let database;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            console.log('Firebase –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ Firebase:', error);
            updateStatus('‚ùå –û—à–∏–±–∫–∞ Firebase: ' + error.message, 'error');
        }

        // WebRTC –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' }
            ]
        };

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function updateCallStatus(message) {
            const callStatusEl = document.getElementById('callStatus');
            callStatusEl.textContent = message;
            callStatusEl.classList.remove('hidden');
        }

        // –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –æ–∫—Ä—É–∂–µ–Ω–∏—è
        function detectEnvironment() {
            const userAgent = navigator.userAgent;
            
            if (userAgent.includes('Kodular')) {
                return 'kodular-webview';
            } else if (userAgent.includes('Chrome') && 
                      !userAgent.includes('Mobile Safari') &&
                      window.chrome && window.chrome.runtime) {
                return 'custom-tabs';
            } else if (userAgent.includes('Mobile Safari')) {
                return 'mobile-safari';
            } else {
                return 'browser';
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –æ–∫—Ä—É–∂–µ–Ω–∏—è
        function initEnvironment() {
            const env = detectEnvironment();
            const envInfo = document.getElementById('envInfo');
            
            switch(env) {
                case 'custom-tabs':
                    envInfo.textContent = 'üåê Custom Tabs';
                    document.body.classList.add('custom-tabs-mode');
                    updateStatus('üåê Custom Tabs - –ø–æ–ª–Ω—ã–π –¥–æ—Å—Ç—É–ø', 'success');
                    break;
                case 'kodular-webview':
                    envInfo.textContent = 'üì± Kodular WebView';
                    updateStatus('‚ö†Ô∏è Kodular WebView - –æ–≥—Ä–∞–Ω–∏—á–µ–Ω–Ω—ã–π —Ä–µ–∂–∏–º', 'error');
                    break;
                case 'mobile-safari':
                    envInfo.textContent = 'üçé Mobile Safari';
                    updateStatus('üçé Mobile Safari', 'info');
                    break;
                default:
                    envInfo.textContent = 'üåê –ë—Ä–∞—É–∑–µ—Ä';
                    updateStatus('üåê –û–±—ã—á–Ω—ã–π –±—Ä–∞—É–∑–µ—Ä', 'info');
            }
            
            console.log('Environment:', env);
            return env;
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ Custom Tabs
        function closeCustomTab() {
            if (detectEnvironment() === 'custom-tabs') {
                window.close();
            } else {
                updateStatus('‚ùå –ó–∞–∫—Ä–æ–π—Ç–µ –≤–∫–ª–∞–¥–∫—É –≤—Ä—É—á–Ω—É—é', 'info');
            }
        }

        async function initLocalStream() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    },
                    video: false 
                });
                localStream = stream;
                
                // –°–æ–∑–¥–∞–µ–º –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏—è
                const localAudio = new Audio();
                localAudio.srcObject = localStream;
                localAudio.volume = 0; // –¢–∏—Ö–∏–π –∑–≤—É–∫ –¥–ª—è —Å–µ–±—è
                localAudio.play().catch(e => console.error('–û—à–∏–±–∫–∞ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e));
                
                updateStatus('üé§ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –ø–æ–¥–∫–ª—é—á–µ–Ω', 'success');
                return stream;
            } catch (error) {
                updateStatus(`‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ${error.message}`, 'error');
                throw error;
            }
        }

        function createPeerConnection() {
            try {
                peerConnection = new RTCPeerConnection(configuration);

                // ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        console.log('ICE –∫–∞–Ω–¥–∏–¥–∞—Ç:', event.candidate);
                        const candidateData = {
                            candidate: event.candidate.candidate,
                            sdpMLineIndex: event.candidate.sdpMLineIndex,
                            sdpMid: event.candidate.sdpMid
                        };
                        
                        if (isInitiator && roomKey) {
                            console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º callerCandidate');
                            database.ref(`rooms/${roomKey}/callerCandidates`).push(candidateData);
                        } else if (!isInitiator && roomKey) {
                            console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º calleeCandidate');
                            database.ref(`rooms/${roomKey}/calleeCandidates`).push(candidateData);
                        }
                    } else {
                        console.log('ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã –∑–∞–≤–µ—Ä—à–µ–Ω—ã');
                    }
                };

                peerConnection.ontrack = (event) => {
                    console.log('‚úÖ –ü–æ–ª—É—á–µ–Ω —É–¥–∞–ª–µ–Ω–Ω—ã–π –ø–æ—Ç–æ–∫!', event.streams);
                    
                    if (event.streams && event.streams[0]) {
                        remoteStream = event.streams[0];
                        
                        // –°–æ–∑–¥–∞–µ–º –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                        const remoteAudio = new Audio();
                        remoteAudio.srcObject = remoteStream;
                        remoteAudio.play().catch(e => console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e));
                        
                        updateStatus('üîä –ó–≤–æ–Ω–æ–∫ –∞–∫—Ç–∏–≤–µ–Ω - —Å–ª—ã—à–Ω–æ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞', 'success');
                        updateCallStatus('üìû –ó–≤–æ–Ω–æ–∫ –∞–∫—Ç–∏–≤–µ–Ω');
                    } else {
                        console.log('–ü–æ–ª—É—á–µ–Ω —Ç—Ä–µ–∫ –±–µ–∑ –ø–æ—Ç–æ–∫–∞:', event.track);
                    }
                };

                peerConnection.onconnectionstatechange = () => {
                    console.log('–°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è:', peerConnection.connectionState);
                    
                    if (peerConnection.connectionState === 'connected') {
                        updateStatus('‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!', 'success');
                        updateCallStatus('üìû –ó–≤–æ–Ω–æ–∫ –∞–∫—Ç–∏–≤–µ–Ω');
                    } else if (peerConnection.connectionState === 'disconnected' || 
                              peerConnection.connectionState === 'failed') {
                        updateStatus('‚ùå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–∑–æ—Ä–≤–∞–Ω–æ', 'error');
                        updateCallStatus('üîá –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–∑–æ—Ä–≤–∞–Ω–æ');
                    }
                };

                if (localStream) {
                    console.log('–î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ —Ç—Ä–µ–∫–∏:', localStream.getTracks());
                    localStream.getTracks().forEach(track => {
                        console.log('–î–æ–±–∞–≤–ª—è–µ–º —Ç—Ä–µ–∫:', track.kind, track.label);
                        peerConnection.addTrack(track, localStream);
                    });
                }

                return peerConnection;
            } catch (error) {
                updateStatus(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è PeerConnection: ${error.message}`, 'error');
                throw error;
            }
        }

        function listenForIceCandidates(candidateType) {
            if (!roomKey || !peerConnection) return;
            
            console.log(`–ù–∞—á–∏–Ω–∞–µ–º —Å–ª—É—à–∞—Ç—å ${candidateType}`);
            
            const candidatesRef = database.ref(`rooms/${roomKey}/${candidateType}`);
            
            candidatesRef.on('child_added', async (snapshot) => {
                const candidateData = snapshot.val();
                console.log(`–ü–æ–ª—É—á–µ–Ω ${candidateType}:`, candidateData);
                
                try {
                    const candidate = new RTCIceCandidate({
                        candidate: candidateData.candidate,
                        sdpMLineIndex: candidateData.sdpMLineIndex,
                        sdpMid: candidateData.sdpMid
                    });
                    
                    await peerConnection.addIceCandidate(candidate);
                    console.log(`${candidateType} –¥–æ–±–∞–≤–ª–µ–Ω —É—Å–ø–µ—à–Ω–æ`);
                } catch (error) {
                    console.error(`–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è ${candidateType}:`, error);
                }
            });
        }

        async function createCall() {
            try {
                if (!database || !database.ref) {
                    updateStatus('‚ùå Firebase –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'error');
                    return;
                }

                roomKey = document.getElementById('roomKey').value;
                if (!roomKey) {
                    updateStatus('‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á –∫–æ–º–Ω–∞—Ç—ã', 'error');
                    return;
                }

                updateStatus('üîÑ –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–æ–Ω–∫–∞...', 'info');
                
                await initLocalStream();
                createPeerConnection();
                
                isInitiator = true;
                
                // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ
                await database.ref(`rooms/${roomKey}`).remove();
                
                // –ù–∞—á–∏–Ω–∞–µ–º —Å–ª—É—à–∞—Ç—å ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã –î–û —Å–æ–∑–¥–∞–Ω–∏—è offer
                listenForIceCandidates('calleeCandidates');
                
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                console.log('‚úÖ Offer —Å–æ–∑–¥–∞–Ω');
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º offer –≤ Firebase
                await database.ref(`rooms/${roomKey}`).set({
                    offer: {
                        sdp: offer.sdp,
                        type: offer.type
                    },
                    status: 'waiting',
                    timestamp: Date.now()
                });
                
                console.log('‚úÖ Offer —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ Firebase');
                
                document.getElementById('createCallBtn').disabled = true;
                document.getElementById('joinCallBtn').disabled = true;
                document.getElementById('endCallBtn').classList.remove('hidden');
                
                updateStatus('‚úÖ Offer –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω. –û–∂–∏–¥–∞–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞...', 'success');
                updateCallStatus('‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...');
                
                // –ù–∞—á–∏–Ω–∞–µ–º —Å–ª—É—à–∞—Ç—å answer
                startAnswerListener();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–≤–æ–Ω–∫–∞:', error);
                updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        async function joinCall() {
            try {
                if (!database || !database.ref) {
                    updateStatus('‚ùå Firebase –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'error');
                    return;
                }

                roomKey = document.getElementById('roomKey').value;
                if (!roomKey) {
                    updateStatus('‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á –∫–æ–º–Ω–∞—Ç—ã', 'error');
                    return;
                }

                updateStatus('üîÑ –ü–æ–∏—Å–∫ –∑–≤–æ–Ω–∫–∞...', 'info');
                
                await initLocalStream();
                createPeerConnection();
                
                isInitiator = false;
                
                // –ù–∞—á–∏–Ω–∞–µ–º —Å–ª—É—à–∞—Ç—å ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã –î–û –ø–æ–∏—Å–∫–∞ offer
                listenForIceCandidates('callerCandidates');
                
                document.getElementById('createCallBtn').disabled = true;
                document.getElementById('joinCallBtn').disabled = true;
                document.getElementById('endCallBtn').classList.remove('hidden');
                
                // –ù–∞—á–∏–Ω–∞–µ–º —Å–ª—É—à–∞—Ç—å offer
                startOfferListener();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è:', error);
                updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        function startOfferListener() {
            if (!roomKey) return;
            
            updateStatus('üîç –û–∂–∏–¥–∞–Ω–∏–µ offer...', 'info');
            
            const roomRef = database.ref(`rooms/${roomKey}`);
            
            roomRef.on('value', async (snapshot) => {
                const roomData = snapshot.val();
                console.log('–î–∞–Ω–Ω—ã–µ –∫–æ–º–Ω–∞—Ç—ã:', roomData);
                
                if (roomData && roomData.offer && !peerConnection.currentRemoteDescription) {
                    try {
                        console.log('üì• –ü–æ–ª—É—á–µ–Ω offer');
                        
                        const offer = {
                            type: roomData.offer.type,
                            sdp: roomData.offer.sdp
                        };
                        
                        await peerConnection.setRemoteDescription(offer);
                        
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        
                        console.log('‚úÖ Answer —Å–æ–∑–¥–∞–Ω');
                        
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º answer –≤ Firebase
                        await database.ref(`rooms/${roomKey}/answer`).set({
                            sdp: answer.sdp,
                            type: answer.type
                        });
                        
                        console.log('‚úÖ Answer —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ Firebase');
                        
                        updateStatus('‚úÖ –û—Ç–≤–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω', 'success');
                        updateCallStatus('üìû –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...');
                        
                        // –û—Ç–ø–∏—Å—ã–≤–∞–µ–º—Å—è –æ—Ç offer
                        roomRef.off('value');
                        
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ offer:', error);
                        updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                    }
                } else {
                    console.log('Offer –µ—â–µ –Ω–µ –Ω–∞–π–¥–µ–Ω, –∂–¥–µ–º...');
                }
            });
        }

        function startAnswerListener() {
            if (!roomKey) return;
            
            updateStatus('üîç –û–∂–∏–¥–∞–Ω–∏–µ answer...', 'info');
            
            const roomRef = database.ref(`rooms/${roomKey}`);
            
            roomRef.on('value', async (snapshot) => {
                const roomData = snapshot.val();
                console.log('–î–∞–Ω–Ω—ã–µ –∫–æ–º–Ω–∞—Ç—ã (answer):', roomData);
                
                if (roomData && roomData.answer && !peerConnection.currentRemoteDescription) {
                    try {
                        console.log('üì• –ü–æ–ª—É—á–µ–Ω answer');
                        
                        const answer = {
                            type: roomData.answer.type,
                            sdp: roomData.answer.sdp
                        };
                        
                        await peerConnection.setRemoteDescription(answer);
                        
                        updateStatus('‚úÖ –ó–≤–æ–Ω–æ–∫ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω!', 'success');
                        updateCallStatus('üìû –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...');
                        
                        // –û—Ç–ø–∏—Å—ã–≤–∞–µ–º—Å—è –æ—Ç answer
                        roomRef.off('value');
                        
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ answer:', error);
                        updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                    }
                } else {
                    console.log('Answer –µ—â–µ –Ω–µ –Ω–∞–π–¥–µ–Ω, –∂–¥–µ–º...');
                }
            });
        }

        function endCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            remoteStream = null;
            
            // –û—á–∏—â–∞–µ–º –∫–æ–º–Ω–∞—Ç—É
            if (roomKey) {
                database.ref(`rooms/${roomKey}`).remove();
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            document.getElementById('createCallBtn').disabled = false;
            document.getElementById('joinCallBtn').disabled = false;
            document.getElementById('endCallBtn').classList.add('hidden');
            
            updateStatus('üìû –ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω', 'info');
            updateCallStatus('üîá –ù–µ—Ç –∑–≤–æ–Ω–∫–∞');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        window.onload = function() {
            const env = initEnvironment();
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É WebRTC
            if (!window.RTCPeerConnection) {
                updateStatus('‚ùå WebRTC –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'error');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É getUserMedia
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                updateStatus('‚ùå getUserMedia –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'error');
                return;
            }
            
            updateStatus('üì± –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ –∫ —Ä–∞–±–æ—Ç–µ', 'success');
        };

        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∑–∞–∫—Ä—ã—Ç–∏—è –≤–∫–ª–∞–¥–∫–∏
        window.addEventListener('beforeunload', () => {
            endCall();
        });
    </script>
