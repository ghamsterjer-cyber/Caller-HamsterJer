<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC –ó–≤–æ–Ω–∏–ª–∫–∞ v2.0 (REST API)</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.4);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
        }
        .status.success {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: #155724;
        }
        .status.error {
            background: linear-gradient(135deg, #fccb90 0%, #ff9a9e 100%);
            color: #721c24;
        }
        .status.info {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #0c5460;
        }
        .call-status {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            font-weight: bold;
            color: #333;
        }
        .hidden {
            display: none;
        }
        .firebase-config {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 12px;
            color: #666;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        .debug-info {
            background: #f1f3f4;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 12px;
            font-family: monospace;
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± WebRTC –ó–≤–æ–Ω–∏–ª–∫–∞ v2.0</h1>
        
        <div class="firebase-config">
            <strong>Firebase Config:</strong><br>
            projectId: webrtc-phone-app<br>
            databaseURL: https://webrtc-phone-app-default-rtdb.europe-west1.firebasedatabase.app
        </div>

        <div class="input-group">
            <label for="roomKey">üîë –ö–ª—é—á –∫–æ–º–Ω–∞—Ç—ã:</label>
            <input type="text" id="roomKey" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á (–Ω–∞–ø—Ä–∏–º–µ—Ä: 1111)" value="1111">
        </div>

        <div class="input-group">
            <button id="createCallBtn" class="btn-primary" onclick="createCall()">üìû –°–æ–∑–¥–∞—Ç—å –∑–≤–æ–Ω–æ–∫</button>
            <button id="joinCallBtn" class="btn-primary" onclick="joinCall()">üìû –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ –∑–≤–æ–Ω–∫—É</button>
            <button id="endCallBtn" class="btn-danger hidden" onclick="endCall()">üîö –ó–∞–≤–µ—Ä—à–∏—Ç—å –∑–≤–æ–Ω–æ–∫</button>
        </div>

        <div id="status" class="status info">üì± –ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</div>
        <div id="callStatus" class="call-status hidden">üîá –ù–µ—Ç –∑–≤–æ–Ω–∫–∞</div>
        
        <div id="debugInfo" class="debug-info hidden"></div>
    </div>

    <script>
        // Firebase REST API –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const FIREBASE_URL = "https://webrtc-phone-app-default-rtdb.europe-west1.firebasedatabase.app";
        
        // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–µ REST API —Ñ—É–Ω–∫—Ü–∏–∏
        async function put(path, data) {
            const url = `${FIREBASE_URL}/${path}.json?print=silent`;
            return fetch(url, {
                method: "PUT",
                body: JSON.stringify(data)
            });
        }
        
        async function post(path, data) {
            const url = `${FIREBASE_URL}/${path}.json?print=silent`;
            return fetch(url, {
                method: "POST",
                body: JSON.stringify(data)
            });
        }
        
        async function get(path) {
            const url = `${FIREBASE_URL}/${path}.json`;
            const res = await fetch(url);
            return res.json();
        }
        
        async function del(path) {
            const url = `${FIREBASE_URL}/${path}.json`;
            return fetch(url, { method: "DELETE" });
        }
        
        // –°–ø–µ—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏ –¥–ª—è –∫–æ–º–Ω–∞—Ç
        async function createRoom(roomId, data) {
            return put(`rooms/${roomId}`, data);
        }
        
        async function getRoom(roomId) {
            return get(`rooms/${roomId}`);
        }
        
        async function setOffer(roomId, offer) {
            return put(`rooms/${roomId}/offer`, {
                sdp: offer.sdp,
                type: offer.type,
                timestamp: Date.now()
            });
        }
        
        async function setAnswer(roomId, answer) {
            return put(`rooms/${roomId}/answer`, {
                sdp: answer.sdp,
                type: answer.type,
                timestamp: Date.now()
            });
        }
        
        async function deleteRoom(roomId) {
            return del(`rooms/${roomId}`);
        }
        
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è –æ–ø—Ä–æ—Å–∞ –∏–∑–º–µ–Ω–µ–Ω–∏–π
        async function waitForAnswer(roomId, onAnswer) {
            let answered = false;
            while (!answered) {
                try {
                    const room = await getRoom(roomId);
                    if (room && room.answer) {
                        answered = true;
                        onAnswer(room.answer);
                    } else {
                        await new Promise(r => setTimeout(r, 1000)); // 1 —Å–µ–∫—É–Ω–¥–∞
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ–∂–∏–¥–∞–Ω–∏—è answer:', error);
                    await new Promise(r => setTimeout(r, 1000));
                }
            }
        }
        
        async function waitForOffer(roomId, onOffer) {
            let offered = false;
            while (!offered) {
                try {
                    const room = await getRoom(roomId);
                    if (room && room.offer) {
                        offered = true;
                        onOffer(room.offer);
                    } else {
                        await new Promise(r => setTimeout(r, 1000)); // 1 —Å–µ–∫—É–Ω–¥–∞
                    }
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ–∂–∏–¥–∞–Ω–∏—è offer:', error);
                    await new Promise(r => setTimeout(r, 1000));
                }
            }
        }

        let localStream = null;
        let remoteStream = null;
        let peerConnection = null;
        let isInitiator = false;
        let roomKey = '';
        let offerListener = null;
        let answerListener = null;

        // WebRTC –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' }
            ]
        };

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            addDebugInfo(`[${new Date().toLocaleTimeString()}] ${message}`);
        }

        function updateCallStatus(message) {
            const callStatusEl = document.getElementById('callStatus');
            callStatusEl.textContent = message;
            callStatusEl.classList.remove('hidden');
        }

        function addDebugInfo(message) {
            const debugEl = document.getElementById('debugInfo');
            debugEl.innerHTML += message + '<br>';
            debugEl.scrollTop = debugEl.scrollHeight;
        }

        async function initLocalStream() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    },
                    video: false 
                });
                localStream = stream;
                updateStatus('üé§ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –ø–æ–¥–∫–ª—é—á–µ–Ω', 'success');
                return stream;
            } catch (error) {
                updateStatus(`‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ${error.message}`, 'error');
                throw error;
            }
        }

        function createPeerConnection() {
            try {
                peerConnection = new RTCPeerConnection(configuration);

                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        addDebugInfo('ICE –∫–∞–Ω–¥–∏–¥–∞—Ç –ø–æ–ª—É—á–µ–Ω');
                    }
                };

                peerConnection.ontrack = (event) => {
                    console.log('–ü–æ–ª—É—á–µ–Ω —É–¥–∞–ª–µ–Ω–Ω—ã–π –ø–æ—Ç–æ–∫');
                    remoteStream = event.streams[0];
                    updateCallStatus('üîä –ó–≤–æ–Ω–æ–∫ –∞–∫—Ç–∏–≤–µ–Ω - —Å–ª—ã—à–Ω–æ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞');
                };

                peerConnection.onconnectionstatechange = () => {
                    console.log('–°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è:', peerConnection.connectionState);
                    addDebugInfo(`–°–æ—Å—Ç–æ—è–Ω–∏–µ: ${peerConnection.connectionState}`);
                    
                    if (peerConnection.connectionState === 'connected') {
                        updateCallStatus('üìû –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ');
                    } else if (peerConnection.connectionState === 'disconnected' || 
                              peerConnection.connectionState === 'failed') {
                        updateCallStatus('üîá –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–∑–æ—Ä–≤–∞–Ω–æ');
                    }
                };

                if (localStream) {
                    localStream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, localStream);
                    });
                }

                return peerConnection;
            } catch (error) {
                updateStatus(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è PeerConnection: ${error.message}`, 'error');
                throw error;
            }
        }

        async function createCall() {
            try {
                roomKey = document.getElementById('roomKey').value;
                if (!roomKey) {
                    updateStatus('‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á –∫–æ–º–Ω–∞—Ç—ã', 'error');
                    return;
                }

                updateStatus('üîÑ –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–æ–Ω–∫–∞...', 'info');
                
                await initLocalStream();
                createPeerConnection();
                
                isInitiator = true;
                
                // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ
                await deleteRoom(roomKey);
                
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º offer –≤ Firebase —á–µ—Ä–µ–∑ REST API
                await setOffer(roomKey, offer);
                
                document.getElementById('createCallBtn').disabled = true;
                document.getElementById('joinCallBtn').disabled = true;
                document.getElementById('endCallBtn').classList.remove('hidden');
                
                updateStatus('‚úÖ Offer –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω. –û–∂–∏–¥–∞–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞...', 'success');
                updateCallStatus('‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...');
                
                // –ù–∞—á–∏–Ω–∞–µ–º —Å–ª—É—à–∞—Ç—å answer —á–µ—Ä–µ–∑ –æ–ø—Ä–æ—Å
                waitForAnswer(roomKey, async (answerData) => {
                    try {
                        const answer = {
                            type: answerData.type,
                            sdp: answerData.sdp
                        };
                        
                        await peerConnection.setRemoteDescription(answer);
                        
                        updateStatus('‚úÖ –ó–≤–æ–Ω–æ–∫ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω!', 'success');
                        updateCallStatus('üìû –ó–≤–æ–Ω–æ–∫ –∞–∫—Ç–∏–≤–µ–Ω');
                        
                    } catch (error) {
                        updateStatus(`‚ùå –û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ answer: ${error.message}`, 'error');
                    }
                });
                
            } catch (error) {
                updateStatus(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–≤–æ–Ω–∫–∞: ${error.message}`, 'error');
            }
        }

        async function joinCall() {
            try {
                roomKey = document.getElementById('roomKey').value;
                if (!roomKey) {
                    updateStatus('‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á –∫–æ–º–Ω–∞—Ç—ã', 'error');
                    return;
                }

                updateStatus('üîÑ –ü–æ–∏—Å–∫ –∑–≤–æ–Ω–∫–∞...', 'info');
                
                await initLocalStream();
                createPeerConnection();
                
                isInitiator = false;
                
                document.getElementById('createCallBtn').disabled = true;
                document.getElementById('joinCallBtn').disabled = true;
                document.getElementById('endCallBtn').classList.remove('hidden');
                
                // –ù–∞—á–∏–Ω–∞–µ–º —Å–ª—É—à–∞—Ç—å offer —á–µ—Ä–µ–∑ –æ–ø—Ä–æ—Å
                waitForOffer(roomKey, async (offerData) => {
                    try {
                        const offer = {
                            type: offerData.type,
                            sdp: offerData.sdp
                        };
                        
                        await peerConnection.setRemoteDescription(offer);
                        
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º answer –≤ Firebase —á–µ—Ä–µ–∑ REST API
                        await setAnswer(roomKey, answer);
                        
                        updateStatus('‚úÖ –û—Ç–≤–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω', 'success');
                        updateCallStatus('üìû –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...');
                        
                    } catch (error) {
                        updateStatus(`‚ùå –û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ offer: ${error.message}`, 'error');
                    }
                });
                
            } catch (error) {
                updateStatus(`‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è: ${error.message}`, 'error');
            }
        }

        function endCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            remoteStream = null;
            
            // –û—á–∏—â–∞–µ–º –∫–æ–º–Ω–∞—Ç—É —á–µ—Ä–µ–∑ REST API
            if (roomKey) {
                deleteRoom(roomKey);
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            document.getElementById('createCallBtn').disabled = false;
            document.getElementById('joinCallBtn').disabled = false;
            document.getElementById('endCallBtn').classList.add('hidden');
            
            updateStatus('üìû –ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω', 'info');
            updateCallStatus('üîá –ù–µ—Ç –∑–≤–æ–Ω–∫–∞');
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Ç–ª–∞–¥–æ—á–Ω—É—é –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.shiftKey && e.key === 'D') {
                document.getElementById('debugInfo').classList.toggle('hidden');
            }
        });

        window.onload = function() {
            updateStatus('üì± –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ –∫ —Ä–∞–±–æ—Ç–µ', 'success');
            addDebugInfo('WebRTC –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è: ' + !!window.RTCPeerConnection);
            addDebugInfo('Firebase REST API –≥–æ—Ç–æ–≤');
        };
    </script>
</body>
</html>
