    <script>
        let localStream = null;
        let remoteStream = null;
        let peerConnection = null;
        let isInitiator = false;
        let roomKey = '';
        let proximitySensor = null;
        let isNearEar = false;

        // Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const firebaseConfig = {
            apiKey: "AIzaSyD1TafaoL4HwEo5FKz7m4_6XOeJ3X5kGxg",

        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        let database;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();

        }

        // WebRTC –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è —Å –Ω–µ—Å–∫–æ–ª—å–∫–∏–º–∏ STUN —Å–µ—Ä–≤–µ—Ä–∞–º–∏
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },

            ]
        };

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function updateCallStatus(message) {
            const callStatusEl = document.getElementById('callStatus');
            callStatusEl.textContent = message;
            callStatusEl.classList.remove('hidden');
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Proximity Sensor
        function initProximitySensor() {
            try {
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–æ–¥–¥–µ—Ä–∂–∫—É Proximity Sensor API
                if ('ProximitySensor' in window) {
                    proximitySensor = new ProximitySensor();
                    
                    proximitySensor.addEventListener('reading', () => {
                        const near = proximitySensor.near;
                        
                        if (near && !isNearEar) {
                            // –¢–µ–ª–µ—Ñ–æ–Ω —É —É—Ö–∞ - –≥–∞—Å–∏–º —ç–∫—Ä–∞–Ω
                            isNearEar = true;
                            turnScreenOff();
                            console.log('üîá –¢–µ–ª–µ—Ñ–æ–Ω —É —É—Ö–∞ - —ç–∫—Ä–∞–Ω –ø–æ–≥–∞—à–µ–Ω');
                        } else if (!near && isNearEar) {
                            // –¢–µ–ª–µ—Ñ–æ–Ω —É–±—Ä–∞–ª–∏ –æ—Ç —É—Ö–∞ - –≤–∫–ª—é—á–∞–µ–º —ç–∫—Ä–∞–Ω
                            isNearEar = false;
                            turnScreenOn();
                            console.log('üì± –¢–µ–ª–µ—Ñ–æ–Ω —É–±—Ä–∞–Ω –æ—Ç —É—Ö–∞ - —ç–∫—Ä–∞–Ω –≤–∫–ª—é—á–µ–Ω');
                        }
                    });
                    
                    proximitySensor.start();
                    console.log('‚úÖ Proximity Sensor –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                } else {
                    console.log('‚ö†Ô∏è Proximity Sensor –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                    // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥ —á–µ—Ä–µ–∑ Device Orientation
                    initAlternativeProximity();
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ Proximity Sensor:', error);
                initAlternativeProximity();
            }
        }

        // –ê–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—ã–π –º–µ—Ç–æ–¥ —á–µ—Ä–µ–∑ Device Orientation
        function initAlternativeProximity() {
            try {
                if ('DeviceOrientationEvent' in window) {
                    let lastOrientation = null;
                    
                    window.addEventListener('deviceorientation', (event) => {
                        const { beta, gamma } = event;
                        
                        // –û–ø—Ä–µ–¥–µ–ª—è–µ–º –ø–æ–ª–æ–∂–µ–Ω–∏–µ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
                        if (beta !== null && gamma !== null) {
                            // Beta > 45 –∏–ª–∏ < -45 - —Ç–µ–ª–µ—Ñ–æ–Ω –≤ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–º –ø–æ–ª–æ–∂–µ–Ω–∏–∏ (—É —É—Ö–∞)
                            const isVertical = Math.abs(beta) > 45;
                            
                            if (isVertical && !isNearEar) {
                                isNearEar = true;
                                turnScreenOff();
                                console.log('üîá –¢–µ–ª–µ—Ñ–æ–Ω –≤ –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–º –ø–æ–ª–æ–∂–µ–Ω–∏–∏ - —ç–∫—Ä–∞–Ω –ø–æ–≥–∞—à–µ–Ω');
                            } else if (!isVertical && isNearEar) {
                                isNearEar = false;
                                turnScreenOn();
                                console.log('üì± –¢–µ–ª–µ—Ñ–æ–Ω –≤ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–º –ø–æ–ª–æ–∂–µ–Ω–∏–∏ - —ç–∫—Ä–∞–Ω –≤–∫–ª—é—á–µ–Ω');
                            }
                        }
                    });
                    
                    console.log('‚úÖ Device Orientation Proximity –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
                } else {
                    console.log('‚ö†Ô∏è Device Orientation –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');
                    // –ú–µ—Ç–æ–¥ —á–µ—Ä–µ–∑ touch events
                    initTouchProximity();
                }
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ Device Orientation:', error);
                initTouchProximity();
            }
        }

        // –ú–µ—Ç–æ–¥ —á–µ—Ä–µ–∑ touch events
        function initTouchProximity() {
            let touchStartTime = 0;
            let isLongTouch = false;
            
            document.addEventListener('touchstart', (event) => {
                touchStartTime = Date.now();
                isLongTouch = false;
                
                // –î–ª–∏–Ω–Ω–æ–µ –Ω–∞–∂–∞—Ç–∏–µ - —Ç–µ–ª–µ—Ñ–æ–Ω —É —É—Ö–∞
                setTimeout(() => {
                    if (Date.now() - touchStartTime > 1000) {
                        isLongTouch = true;
                        isNearEar = true;
                        turnScreenOff();
                        console.log('üîá –î–ª–∏–Ω–Ω–æ–µ –Ω–∞–∂–∞—Ç–∏–µ - —ç–∫—Ä–∞–Ω –ø–æ–≥–∞—à–µ–Ω');
                    }
                }, 1000);
            });
            
            document.addEventListener('touchend', () => {
                if (isLongTouch) {
                    isLongTouch = false;
                    isNearEar = false;
                    turnScreenOn();
                    console.log('üì± –ù–∞–∂–∞—Ç–∏–µ –æ—Ç–ø—É—â–µ–Ω–æ - —ç–∫—Ä–∞–Ω –≤–∫–ª—é—á–µ–Ω');
                }
            });
            
            console.log('‚úÖ Touch Proximity –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        }

        // –ü–æ–≥–∞—Å–∏—Ç—å —ç–∫—Ä–∞–Ω
        function turnScreenOff() {
            try {
                // –ú–µ—Ç–æ–¥ 1: Wake Lock API
                if ('wakeLock' in navigator) {
                    navigator.wakeLock.request('screen').then(lock => {
                        console.log('‚úÖ Wake Lock –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω');
                    });
                }
                
                // –ú–µ—Ç–æ–¥ 2: CSS –≥–∞—à–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞
                document.body.style.background = '#000';
                document.querySelector('.container').style.display = 'none';
                
                // –ú–µ—Ç–æ–¥ 3: –£–º–µ–Ω—å—à–µ–Ω–∏–µ —è—Ä–∫–æ—Å—Ç–∏ —á–µ—Ä–µ–∑ CSS
                document.body.style.filter = 'brightness(0)';
                document.body.style.webkitFilter = 'brightness(0)';
                
                // –ú–µ—Ç–æ–¥ 4: –°–∫—Ä–æ–ª–ª –≤–≤–µ—Ä—Ö —á—Ç–æ–±—ã —Å–∫—Ä—ã—Ç—å UI
                window.scrollTo(0, 0);
                
                // –ú–µ—Ç–æ–¥ 5: –î–æ–±–∞–≤–ª—è–µ–º overlay
                let overlay = document.getElementById('screenOffOverlay');
                if (!overlay) {
                    overlay = document.createElement('div');
                    overlay.id = 'screenOffOverlay';
                    overlay.style.cssText = `
                        position: fixed;
                        top: 0;
                        left: 0;
                        width: 100%;
                        height: 100%;
                        background: black;
                        z-index: 9999;
                        display: none;
                    `;
                    document.body.appendChild(overlay);
                }
                overlay.style.display = 'block';
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –≥–∞—à–µ–Ω–∏—è —ç–∫—Ä–∞–Ω–∞:', error);
            }
        }

        // –í–∫–ª—é—á–∏—Ç—å —ç–∫—Ä–∞–Ω
        function turnScreenOn() {
            try {
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –≤—Å–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏
                document.body.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                document.querySelector('.container').style.display = 'flex';
                document.body.style.filter = 'brightness(1)';
                document.body.style.webkitFilter = 'brightness(1)';
                
                // –£–±–∏—Ä–∞–µ–º overlay
                const overlay = document.getElementById('screenOffOverlay');
                if (overlay) {
                    overlay.style.display = 'none';
                }
                
            } catch (error) {
                console.error('‚ùå –û—à–∏–±–∫–∞ –≤–∫–ª—é—á–µ–Ω–∏—è —ç–∫—Ä–∞–Ω–∞:', error);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Proximity Sensor –ø—Ä–∏ —É—Å—Ç–∞–Ω–æ–≤–∫–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
        function startProximityMonitoring() {
            if (peerConnection && peerConnection.connectionState === 'connected') {
                initProximitySensor();
                updateStatus('üì± Proximity Sensor –∞–∫—Ç–∏–≤–∏—Ä–æ–≤–∞–Ω', 'success');
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
                document.getElementById('proximityBtn').classList.remove('hidden');
                document.getElementById('proximityBtn').textContent = 'üì± –í—ã–∫–ª—é—á–∏—Ç—å –≥–∞—à–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞';
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ Proximity Sensor
        function toggleProximity() {
            if (proximitySensor) {
                // –í—ã–∫–ª—é—á–∞–µ–º
                proximitySensor.stop();
                proximitySensor = null;
                turnScreenOn();
                isNearEar = false;
                document.getElementById('proximityBtn').textContent = 'üì± –í–∫–ª—é—á–∏—Ç—å –≥–∞—à–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞';
                updateStatus('üì± –ì–∞—à–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞ –≤—ã–∫–ª—é—á–µ–Ω–æ', 'info');
            } else {
                // –í–∫–ª—é—á–∞–µ–º
                initProximitySensor();
                document.getElementById('proximityBtn').textContent = 'üì± –í—ã–∫–ª—é—á–∏—Ç—å –≥–∞—à–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞';
                updateStatus('üì± –ì–∞—à–µ–Ω–∏–µ —ç–∫—Ä–∞–Ω–∞ –≤–∫–ª—é—á–µ–Ω–æ', 'success');
            }
        }

        async function initLocalStream() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    },
                    video: false 
                });
                localStream = stream;
                
                // –°–æ–∑–¥–∞–µ–º –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –ø—Ä–æ—Å–ª—É—à–∏–≤–∞–Ω–∏—è
                const localAudio = new Audio();
                localAudio.srcObject = localStream;
                localAudio.volume = 0; // –¢–∏—Ö–∏–π –∑–≤—É–∫ –¥–ª—è —Å–µ–±—è
                localAudio.play().catch(e => console.error('–û—à–∏–±–∫–∞ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e));
                
                updateStatus('üé§ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –ø–æ–¥–∫–ª—é—á–µ–Ω', 'success');
                return stream;
            } catch (error) {
                updateStatus(`‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ${error.message}`, 'error');
                throw error;
            }
        }

        function createPeerConnection() {
            try {
                peerConnection = new RTCPeerConnection(configuration);

                // ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã - –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Firebase
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        console.log('ICE –∫–∞–Ω–¥–∏–¥–∞—Ç:', event.candidate);
                        const candidateData = {
                            candidate: event.candidate.candidate,
                            sdpMLineIndex: event.candidate.sdpMLineIndex,
                            sdpMid: event.candidate.sdpMid
                        };
                        
                        if (isInitiator && roomKey) {
                            console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º callerCandidate');
                            database.ref(`rooms/${roomKey}/callerCandidates`).push(candidateData);
                        } else if (!isInitiator && roomKey) {
                            console.log('–û—Ç–ø—Ä–∞–≤–ª—è–µ–º calleeCandidate');
                            database.ref(`rooms/${roomKey}/calleeCandidates`).push(candidateData);
                        }
                    } else {
                        console.log('ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã –∑–∞–≤–µ—Ä—à–µ–Ω—ã');
                    }
                };

                peerConnection.ontrack = (event) => {
                    console.log('‚úÖ –ü–æ–ª—É—á–µ–Ω —É–¥–∞–ª–µ–Ω–Ω—ã–π –ø–æ—Ç–æ–∫!', event.streams);
                    
                    if (event.streams && event.streams[0]) {
                        remoteStream = event.streams[0];
                        
                        // –°–æ–∑–¥–∞–µ–º –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç –¥–ª—è –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è
                        const remoteAudio = new Audio();
                        remoteAudio.srcObject = remoteStream;
                        remoteAudio.play().catch(e => console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', e));
                        
                        updateStatus('üîä –ó–≤–æ–Ω–æ–∫ –∞–∫—Ç–∏–≤–µ–Ω - —Å–ª—ã—à–Ω–æ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞', 'success');
                        updateCallStatus('üìû –ó–≤–æ–Ω–æ–∫ –∞–∫—Ç–∏–≤–µ–Ω');
                    } else {
                        console.log('–ü–æ–ª—É—á–µ–Ω —Ç—Ä–µ–∫ –±–µ–∑ –ø–æ—Ç–æ–∫–∞:', event.track);
                    }
                };

                peerConnection.onconnectionstatechange = () => {
                    console.log('–°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è:', peerConnection.connectionState);
                    
                    if (peerConnection.connectionState === 'connected') {
                        updateStatus('‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!', 'success');
                        updateCallStatus('üìû –ó–≤–æ–Ω–æ–∫ –∞–∫—Ç–∏–≤–µ–Ω');
                        
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É Proximity Sensor
                        document.getElementById('proximityBtn').classList.remove('hidden');
                    } else if (peerConnection.connectionState === 'disconnected' || 
                              peerConnection.connectionState === 'failed') {
                        updateStatus('‚ùå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–∑–æ—Ä–≤–∞–Ω–æ', 'error');
                        updateCallStatus('üîá –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–∑–æ—Ä–≤–∞–Ω–æ');
                        
                        // –û—Ç–∫–ª—é—á–∞–µ–º Proximity Sensor –ø—Ä–∏ —Ä–∞–∑—Ä—ã–≤–µ
                        if (proximitySensor) {
                            proximitySensor.stop();
                            proximitySensor = null;
                        }
                        turnScreenOn(); // –í–∫–ª—é—á–∞–µ–º —ç–∫—Ä–∞–Ω –ø—Ä–∏ —Ä–∞–∑—Ä—ã–≤–µ
                        
                        // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É Proximity Sensor
                        document.getElementById('proximityBtn').classList.add('hidden');
                    }
                };

                if (localStream) {
                    console.log('–î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ —Ç—Ä–µ–∫–∏:', localStream.getTracks());
                    localStream.getTracks().forEach(track => {
                        console.log('–î–æ–±–∞–≤–ª—è–µ–º —Ç—Ä–µ–∫:', track.kind, track.label);
                        peerConnection.addTrack(track, localStream);
                    });
                }

                return peerConnection;
            } catch (error) {
                updateStatus(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è PeerConnection: ${error.message}`, 'error');
                throw error;
            }
        }

        function listenForIceCandidates(candidateType) {
            if (!roomKey || !peerConnection) return;
            
            console.log(`–ù–∞—á–∏–Ω–∞–µ–º —Å–ª—É—à–∞—Ç—å ${candidateType}`);
            
            const candidatesRef = database.ref(`rooms/${roomKey}/${candidateType}`);
            
            candidatesRef.on('child_added', async (snapshot) => {
                const candidateData = snapshot.val();
                console.log(`–ü–æ–ª—É—á–µ–Ω ${candidateType}:`, candidateData);
                
                try {
                    const candidate = new RTCIceCandidate({
                        candidate: candidateData.candidate,
                        sdpMLineIndex: candidateData.sdpMLineIndex,
                        sdpMid: candidateData.sdpMid
                    });
                    
                    await peerConnection.addIceCandidate(candidate);
                    console.log(`${candidateType} –¥–æ–±–∞–≤–ª–µ–Ω —É—Å–ø–µ—à–Ω–æ`);
                } catch (error) {
                    console.error(`–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è ${candidateType}:`, error);
                }
            });
        }

        async function createCall() {
            try {
                if (!database || !database.ref) {
                    updateStatus('‚ùå Firebase –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'error');
                    return;
                }

                roomKey = document.getElementById('roomKey').value;
                if (!roomKey) {
                    updateStatus('‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á –∫–æ–º–Ω–∞—Ç—ã', 'error');
                    return;
                }

                updateStatus('üîÑ –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–æ–Ω–∫–∞...', 'info');
                
                await initLocalStream();
                createPeerConnection();
                
                isInitiator = true;
                
                // –û—á–∏—â–∞–µ–º –ø—Ä–µ–¥—ã–¥—É—â–∏–µ –¥–∞–Ω–Ω—ã–µ
                await database.ref(`rooms/${roomKey}`).remove();
                
                // –ù–∞—á–∏–Ω–∞–µ–º —Å–ª—É—à–∞—Ç—å ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã –î–û —Å–æ–∑–¥–∞–Ω–∏—è offer
                listenForIceCandidates('calleeCandidates');
                
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                console.log('‚úÖ Offer —Å–æ–∑–¥–∞–Ω');
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º offer –≤ Firebase
                await database.ref(`rooms/${roomKey}`).set({
                    offer: {
                        sdp: offer.sdp,
                        type: offer.type
                    },
                    status: 'waiting',
                    timestamp: Date.now()
                });
                
                console.log('‚úÖ Offer —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ Firebase');
                
                document.getElementById('createCallBtn').disabled = true;
                document.getElementById('joinCallBtn').disabled = true;
                document.getElementById('endCallBtn').classList.remove('hidden');
                
                updateStatus('‚úÖ Offer –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω. –û–∂–∏–¥–∞–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞...', 'success');
                updateCallStatus('‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...');
                
                // –ù–∞—á–∏–Ω–∞–µ–º —Å–ª—É—à–∞—Ç—å answer
                startAnswerListener();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–≤–æ–Ω–∫–∞:', error);
                updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        async function joinCall() {
            try {
                if (!database || !database.ref) {
                    updateStatus('‚ùå Firebase –Ω–µ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω', 'error');
                    return;
                }

                roomKey = document.getElementById('roomKey').value;
                if (!roomKey) {
                    updateStatus('‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á –∫–æ–º–Ω–∞—Ç—ã', 'error');
                    return;
                }

                updateStatus('üîÑ –ü–æ–∏—Å–∫ –∑–≤–æ–Ω–∫–∞...', 'info');
                
                await initLocalStream();
                createPeerConnection();
                
                isInitiator = false;
                
                // –ù–∞—á–∏–Ω–∞–µ–º —Å–ª—É—à–∞—Ç—å ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã –î–û –ø–æ–∏—Å–∫–∞ offer
                listenForIceCandidates('callerCandidates');
                
                document.getElementById('createCallBtn').disabled = true;
                document.getElementById('joinCallBtn').disabled = true;
                document.getElementById('endCallBtn').classList.remove('hidden');
                
                // –ù–∞—á–∏–Ω–∞–µ–º —Å–ª—É—à–∞—Ç—å offer
                startOfferListener();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è:', error);
                updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        function startOfferListener() {
            if (!roomKey) return;
            
            updateStatus('üîç –û–∂–∏–¥–∞–Ω–∏–µ offer...', 'info');
            
            const roomRef = database.ref(`rooms/${roomKey}`);
            
            roomRef.on('value', async (snapshot) => {
                const roomData = snapshot.val();
                console.log('–î–∞–Ω–Ω—ã–µ –∫–æ–º–Ω–∞—Ç—ã:', roomData);
                
                if (roomData && roomData.offer && peerConnection && peerConnection.signalingState === 'stable') {
                    try {
                        console.log('üì• –ü–æ–ª—É—á–µ–Ω offer');
                        
                        const offer = {
                            type: roomData.offer.type,
                            sdp: roomData.offer.sdp
                        };
                        
                        await peerConnection.setRemoteDescription(offer);
                        
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        
                        console.log('‚úÖ Answer —Å–æ–∑–¥–∞–Ω');
                        
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º answer –≤ Firebase
                        await database.ref(`rooms/${roomKey}/answer`).set({
                            sdp: answer.sdp,
                            type: answer.type
                        });
                        
                        console.log('‚úÖ Answer —Å–æ—Ö—Ä–∞–Ω–µ–Ω –≤ Firebase');
                        
                        updateStatus('‚úÖ –û—Ç–≤–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω', 'success');
                        updateCallStatus('üìû –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...');
                        
                        // –û—Ç–ø–∏—Å—ã–≤–∞–µ–º—Å—è –æ—Ç offer
                        roomRef.off('value');
                        
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ offer:', error);
                        updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                    }
                } else {
                    console.log('Offer –µ—â–µ –Ω–µ –Ω–∞–π–¥–µ–Ω, –∂–¥–µ–º... —Å–æ—Å—Ç–æ—è–Ω–∏–µ:', peerConnection ? peerConnection.signalingState : 'no pc');
                }
            });
        }

        function startAnswerListener() {
            if (!roomKey) return;
            
            updateStatus('üîç –û–∂–∏–¥–∞–Ω–∏–µ answer...', 'info');
            
            const roomRef = database.ref(`rooms/${roomKey}`);
            
            roomRef.on('value', async (snapshot) => {
                const roomData = snapshot.val();
                console.log('–î–∞–Ω–Ω—ã–µ –∫–æ–º–Ω–∞—Ç—ã (answer):', roomData);
                
                if (roomData && roomData.answer && peerConnection && !peerConnection.currentRemoteDescription) {
                    try {
                        console.log('üì• –ü–æ–ª—É—á–µ–Ω answer');
                        
                        const answer = {
                            type: roomData.answer.type,
                            sdp: roomData.answer.sdp
                        };
                        
                        // –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –ø–µ—Ä–µ–¥ —É—Å—Ç–∞–Ω–æ–≤–∫–æ–π
                        if (peerConnection.signalingState === 'have-local-offer') {
                            await peerConnection.setRemoteDescription(answer);
                            
                            updateStatus('‚úÖ –ó–≤–æ–Ω–æ–∫ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω!', 'success');
                            updateCallStatus('üìû –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ...');
                            
                            // –û—Ç–ø–∏—Å—ã–≤–∞–µ–º—Å—è –æ—Ç answer
                            roomRef.off('value');
                        } else {
                            console.log('‚ö†Ô∏è –ù–µ–≤–µ—Ä–Ω–æ–µ —Å–æ—Å—Ç–æ—è–Ω–∏–µ –¥–ª—è setRemoteDescription:', peerConnection.signalingState);
                        }
                        
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ answer:', error);
                        updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                    }
                } else {
                    console.log('Answer –µ—â–µ –Ω–µ –Ω–∞–π–¥–µ–Ω, –∂–¥–µ–º...');
                }
            });
        }

        function endCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            remoteStream = null;
            
            // –û—Ç–∫–ª—é—á–∞–µ–º Proximity Sensor
            if (proximitySensor) {
                proximitySensor.stop();
                proximitySensor = null;
            }
            
            // –í–∫–ª—é—á–∞–µ–º —ç–∫—Ä–∞–Ω –ø—Ä–∏ –∑–∞–≤–µ—Ä—à–µ–Ω–∏–∏ –∑–≤–æ–Ω–∫–∞
            turnScreenOn();
            isNearEar = false;
            
            // –û—á–∏—â–∞–µ–º –∫–æ–º–Ω–∞—Ç—É
            if (roomKey) {
                database.ref(`rooms/${roomKey}`).remove();
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            document.getElementById('createCallBtn').disabled = false;
            document.getElementById('joinCallBtn').disabled = false;
            document.getElementById('endCallBtn').classList.add('hidden');
            
            updateStatus('üìû –ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω', 'info');
            updateCallStatus('üîá –ù–µ—Ç –∑–≤–æ–Ω–∫–∞');
        }

        window.onload = function() {
            updateStatus('üì± –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ –∫ —Ä–∞–±–æ—Ç–µ', 'success');
            addDebugInfo('WebRTC –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è: ' + !!window.RTCPeerConnection);
            addDebugInfo('Firebase —Å—Ç–∞—Ç—É—Å: ' + (database ? '–ü–æ–¥–∫–ª—é—á–µ–Ω' : '–û—à–∏–±–∫–∞'));
            addDebugInfo('Proximity Sensor: ' + ('ProximitySensor' in window ? '–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è' : '–ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è'));
            addDebugInfo('Device Orientation: ' + ('DeviceOrientationEvent' in window ? '–ü–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è' : '–ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è'));
        };
    </script>
