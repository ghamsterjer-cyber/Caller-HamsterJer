<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC –ó–≤–æ–Ω–∏–ª–∫–∞ - –ü—Ä–æ—Å—Ç–∞—è —Ä–∞–±–æ—á–∞—è –≤–µ—Ä—Å–∏—è</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            max-width: 400px;
            width: 100%;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
        }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 15px;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
        }
        .btn-danger {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        .btn-danger:hover {
            background: linear-gradient(135deg, #f5576c 0%, #f093fb 100%);
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
        }
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
        .status.info {
            background: #d1ecf1;
            color: #0c5460;
        }
        .call-status {
            text-align: center;
            font-size: 18px;
            margin: 20px 0;
            padding: 20px;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 15px;
            font-weight: bold;
            color: #333;
        }
        .hidden {
            display: none;
        }
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± HJWebRTC –ó–≤–æ–Ω–∏–ª–∫–∞3</h1>

        <div class="input-group">
            <label for="roomKey">üîë –ö–ª—é—á –∫–æ–º–Ω–∞—Ç—ã:</label>
            <input type="text" id="roomKey" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á (–Ω–∞–ø—Ä–∏–º–µ—Ä: 1111)" value="">
        </div>

        <div class="input-group">
            <button id="createCallBtn" class="btn-primary" onclick="createCall()">üìû –°–æ–∑–¥–∞—Ç—å –∑–≤–æ–Ω–æ–∫</button>
            <button id="joinCallBtn" class="btn-primary" onclick="joinCall()">üìû –ü—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç—å—Å—è –∫ –∑–≤–æ–Ω–∫—É</button>
            <button id="endCallBtn" class="btn-danger hidden" onclick="endCall()">üîö –ó–∞–≤–µ—Ä—à–∏—Ç—å –∑–≤–æ–Ω–æ–∫</button>
        </div>

        <div id="status" class="status info">üì± –ì–æ—Ç–æ–≤ –∫ —Ä–∞–±–æ—Ç–µ</div>
        <div id="callStatus" class="call-status hidden">üîá –ù–µ—Ç –∑–≤–æ–Ω–∫–∞</div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script>
        let localStream = null;
        let remoteStream = null;
        let peerConnection = null;
        let isInitiator = false;
        let roomKey = '';

        // Firebase –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const firebaseConfig = {
            apiKey: "AIzaSyD1TafaoL4HwEo5FKz7m4_6XOeJ3X5kGxg",
            authDomain: "webrtc-phone-app.firebaseapp.com",
            databaseURL: "https://webrtc-phone-app-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "webrtc-phone-app",
            storageBucket: "webrtc-phone-app.firebasestorage.app",
            messagingSenderId: "505124007738",
            appId: "1:505124007738:web:763b4a1b3cf2b7c830aa03",
            measurementId: "G-TJ2QY59CDJ"
        };

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Firebase
        let database;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            console.log('Firebase –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä–æ–≤–∞–Ω');
        } catch (error) {
            console.error('–û—à–∏–±–∫–∞ Firebase:', error);
            updateStatus('‚ùå –û—à–∏–±–∫–∞ Firebase: ' + error.message, 'error');
        }

        // WebRTC –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' },
                { urls: 'stun:stun2.l.google.com:19302' },
                { urls: 'stun:stun3.l.google.com:19302' },
                { urls: 'stun:stun4.l.google.com:19302' }
            ]
        };

        function updateStatus(message, type = 'info') {
            const statusEl = document.getElementById('status');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
        }

        function updateCallStatus(message) {
            const callStatusEl = document.getElementById('callStatus');
            callStatusEl.textContent = message;
            callStatusEl.classList.remove('hidden');
        }

        async function initLocalStream() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    },
                    video: false 
                });
                localStream = stream;
                updateStatus('üé§ –ú–∏–∫—Ä–æ—Ñ–æ–Ω –ø–æ–¥–∫–ª—é—á–µ–Ω', 'success');
                return stream;
            } catch (error) {
                updateStatus(`‚ùå –û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É: ${error.message}`, 'error');
                throw error;
            }
        }

        function createPeerConnection() {
            try {
                peerConnection = new RTCPeerConnection(configuration);

                // ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã
                peerConnection.onicecandidate = (event) => {
                    if (event.candidate) {
                        const candidateData = {
                            candidate: event.candidate.candidate,
                            sdpMLineIndex: event.candidate.sdpMLineIndex,
                            sdpMid: event.candidate.sdpMid
                        };
                        
                        if (isInitiator && roomKey) {
                            database.ref(`rooms/${roomKey}/callerCandidates`).push(candidateData);
                        } else if (!isInitiator && roomKey) {
                            database.ref(`rooms/${roomKey}/calleeCandidates`).push(candidateData);
                        }
                    }
                };

                // –ü–æ–ª—É—á–µ–Ω–∏–µ —É–¥–∞–ª–µ–Ω–Ω–æ–≥–æ –ø–æ—Ç–æ–∫–∞
                peerConnection.ontrack = (event) => {
                    if (event.streams && event.streams[0]) {
                        remoteStream = event.streams[0];
                        
                        const remoteAudio = new Audio();
                        remoteAudio.srcObject = remoteStream;
                        remoteAudio.play();
                        
                        updateStatus('üîä –ó–≤–æ–Ω–æ–∫ –∞–∫—Ç–∏–≤–µ–Ω - —Å–ª—ã—à–Ω–æ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞', 'success');
                        updateCallStatus('üìû –ó–≤–æ–Ω–æ–∫ –∞–∫—Ç–∏–≤–µ–Ω');
                    }
                };

                // –°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è
                peerConnection.onconnectionstatechange = () => {
                    if (peerConnection.connectionState === 'connected') {
                        updateStatus('‚úÖ –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–æ!', 'success');
                        updateCallStatus('üìû –ó–≤–æ–Ω–æ–∫ –∞–∫—Ç–∏–≤–µ–Ω');
                    } else if (peerConnection.connectionState === 'disconnected' || 
                              peerConnection.connectionState === 'failed') {
                        updateStatus('‚ùå –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–∑–æ—Ä–≤–∞–Ω–æ', 'error');
                        updateCallStatus('üîá –°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ —Ä–∞–∑–æ—Ä–≤–∞–Ω–æ');
                    }
                };

                // –î–æ–±–∞–≤–ª—è–µ–º –ª–æ–∫–∞–ª—å–Ω—ã–µ —Ç—Ä–µ–∫–∏
                if (localStream) {
                    localStream.getTracks().forEach(track => {
                        peerConnection.addTrack(track, localStream);
                    });
                }

                return peerConnection;
            } catch (error) {
                updateStatus(`‚ùå –û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è PeerConnection: ${error.message}`, 'error');
                throw error;
            }
        }

        function listenForIceCandidates(candidateType) {
            if (!roomKey || !peerConnection) return;
            
            const candidatesRef = database.ref(`rooms/${roomKey}/${candidateType}`);
            
            candidatesRef.on('child_added', async (snapshot) => {
                const candidateData = snapshot.val();
                
                try {
                    const candidate = new RTCIceCandidate({
                        candidate: candidateData.candidate,
                        sdpMLineIndex: candidateData.sdpMLineIndex,
                        sdpMid: candidateData.sdpMid
                    });
                    
                    await peerConnection.addIceCandidate(candidate);
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è ICE –∫–∞–Ω–¥–∏–¥–∞—Ç–∞:', error);
                }
            });
        }

        async function createCall() {
            try {
                roomKey = document.getElementById('roomKey').value;
                if (!roomKey) {
                    updateStatus('‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á –∫–æ–º–Ω–∞—Ç—ã', 'error');
                    return;
                }

                updateStatus('üîÑ –°–æ–∑–¥–∞–Ω–∏–µ –∑–≤–æ–Ω–∫–∞...', 'info');
                
                await initLocalStream();
                createPeerConnection();
                
                isInitiator = true;
                
                // –û—á–∏—â–∞–µ–º –∫–æ–º–Ω–∞—Ç—É
                await database.ref(`rooms/${roomKey}`).remove();
                
                // –ù–∞—á–∏–Ω–∞–µ–º —Å–ª—É—à–∞—Ç—å ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã
                listenForIceCandidates('calleeCandidates');
                
                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º offer
                await database.ref(`rooms/${roomKey}`).set({
                    offer: {
                        sdp: offer.sdp,
                        type: offer.type
                    }
                });
                
                document.getElementById('createCallBtn').disabled = true;
                document.getElementById('joinCallBtn').disabled = true;
                document.getElementById('endCallBtn').classList.remove('hidden');
                
                updateStatus('‚úÖ Offer –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω. –û–∂–∏–¥–∞–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞...', 'success');
                updateCallStatus('‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ —Å–æ–±–µ—Å–µ–¥–Ω–∏–∫–∞...');
                
                // –°–ª—É—à–∞–µ–º answer
                startAnswerListener();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–≤–æ–Ω–∫–∞:', error);
                updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        async function joinCall() {
            try {
                roomKey = document.getElementById('roomKey').value;
                if (!roomKey) {
                    updateStatus('‚ùå –í–≤–µ–¥–∏—Ç–µ –∫–ª—é—á –∫–æ–º–Ω–∞—Ç—ã', 'error');
                    return;
                }

                updateStatus('üîÑ –ü–æ–∏—Å–∫ –∑–≤–æ–Ω–∫–∞...', 'info');
                
                await initLocalStream();
                createPeerConnection();
                
                isInitiator = false;
                
                // –ù–∞—á–∏–Ω–∞–µ–º —Å–ª—É—à–∞—Ç—å ICE –∫–∞–Ω–¥–∏–¥–∞—Ç—ã
                listenForIceCandidates('callerCandidates');
                
                document.getElementById('createCallBtn').disabled = true;
                document.getElementById('joinCallBtn').disabled = true;
                document.getElementById('endCallBtn').classList.remove('hidden');
                
                // –°–ª—É—à–∞–µ–º offer
                startOfferListener();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è:', error);
                updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        }

        function startOfferListener() {
            const roomRef = database.ref(`rooms/${roomKey}`);
            
            roomRef.on('value', async (snapshot) => {
                const roomData = snapshot.val();
                
                if (roomData && roomData.offer && !peerConnection.currentRemoteDescription) {
                    try {
                        const offer = {
                            type: roomData.offer.type,
                            sdp: roomData.offer.sdp
                        };
                        
                        await peerConnection.setRemoteDescription(offer);
                        
                        const answer = await peerConnection.createAnswer();
                        await peerConnection.setLocalDescription(answer);
                        
                        // –°–æ—Ö—Ä–∞–Ω—è–µ–º answer
                        await database.ref(`rooms/${roomKey}/answer`).set({
                            sdp: answer.sdp,
                            type: answer.type
                        });
                        
                        updateStatus('‚úÖ –û—Ç–≤–µ—Ç –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω', 'success');
                        updateCallStatus('üìû –ó–≤–æ–Ω–æ–∫ –∞–∫—Ç–∏–≤–µ–Ω');
                        
                        roomRef.off('value');
                        
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ offer:', error);
                        updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                    }
                }
            });
        }

        function startAnswerListener() {
            const roomRef = database.ref(`rooms/${roomKey}`);
            
            roomRef.on('value', async (snapshot) => {
                const roomData = snapshot.val();
                
                if (roomData && roomData.answer && !peerConnection.currentRemoteDescription) {
                    try {
                        const answer = {
                            type: roomData.answer.type,
                            sdp: roomData.answer.sdp
                        };
                        
                        await peerConnection.setRemoteDescription(answer);
                        
                        updateStatus('‚úÖ –ó–≤–æ–Ω–æ–∫ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω!', 'success');
                        updateCallStatus('üìû –ó–≤–æ–Ω–æ–∫ –∞–∫—Ç–∏–≤–µ–Ω');
                        
                        roomRef.off('value');
                        
                    } catch (error) {
                        console.error('–û—à–∏–±–∫–∞ –æ–±—Ä–∞–±–æ—Ç–∫–∏ answer:', error);
                        updateStatus(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
                    }
                }
            });
        }

        function endCall() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
            
            remoteStream = null;
            
            // –û—á–∏—â–∞–µ–º –∫–æ–º–Ω–∞—Ç—É
            if (roomKey) {
                database.ref(`rooms/${roomKey}`).remove();
            }
            
            // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å
            document.getElementById('createCallBtn').disabled = false;
            document.getElementById('joinCallBtn').disabled = false;
            document.getElementById('endCallBtn').classList.add('hidden');
            
            updateStatus('üìû –ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω', 'info');
            updateCallStatus('üîá –ù–µ—Ç –∑–≤–æ–Ω–∫–∞');
        }

        window.onload = function() {
            updateStatus('üì± –ü—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –≥–æ—Ç–æ–≤–æ –∫ —Ä–∞–±–æ—Ç–µ', 'success');
        };
    </script>
</body>
</html>
